<!DOCTYPE html>
<html>
  <head>
    <title>To do list</title>
    <link href="styles/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="app">
      <header>
        <img class="logo" src="images/logo.png">
        <h1>To do</h1>
      </header>
      <form id="task-form">
        <input id="task-input" type="text" placeholder="add a task">
        <button id="task-add" type="button">Add</button>
      </form>
      <main>
        <ul id="task-list">
          <li>Buy watermelons</li>
          <li>Finish assignments</li>
          <li>Watch 13 Reasons Why</li>
        </ul>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
